[build]
  command = "npm run build"
  publish = "dist"

# Форсуємо правильні MIME типи для JS модулів
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# Redirects для чистих URL
[[redirects]]
  from = "/landing-2"
  to = "/landing-2.html"
  status = 200

# Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404